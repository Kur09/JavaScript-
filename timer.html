<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input {
      font-size: 16px;
      padding: 5px;
      width: 100px;
      text-align: center;
    }
    button {
      font-size: 16px;
      padding: 5px 10px;
    }
    #timer {
      font-size: 40px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Countdown Timer</h1>
  <input type="number" id="timeInput" placeholder="Seconds">
  <button id="startButton">Start</button>
  <div id="timer">00:00</div>
  <keyur> Hello </keyur>
  <script>
      
    const startButton = document.getElementById("startButton");
    const timeInput = document.getElementById("timeInput");
    const timerDisplay = document.getElementById("timer");

    let countdown; // Variable to hold the timer interval

    startButton.addEventListener("click", function() {
      // Clear any previous timers
      clearInterval(countdown);

      // Get the input time in seconds
      let time = parseInt(timeInput.value, 10);

      if (isNaN(time) || time <= 0) {
        alert("Please enter a valid number of seconds!");
        return;
      }

      // Function to update the timer display
      function updateTimerDisplay(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        timerDisplay.textContent = 
          `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
      }

      // Start the countdown
      updateTimerDisplay(time); // Initial display
      countdown = setInterval(() => {
        time--;
        updateTimerDisplay(time);

        if (time <= 0) {
          clearInterval(countdown);
          timerDisplay.textContent = "Time's up!";
        }
      }, 1000);
    });
  </script>
</body>
</html>
